apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'idea'

repositories {
  mavenRepo urls: "https://oss.sonatype.org/content/repositories/releases/"
  mavenCentral()
}

dependencies {

  compile 'org.atmosphere:atmosphere-runtime:1.0.0'
  compile 'org.atmosphere:atmosphere-compat-jbossweb:1.0.0'
  compile 'org.atmosphere:atmosphere-compat-tomcat:1.0.0'
  compile 'org.atmosphere:atmosphere-compat-tomcat7:1.0.0'
  providedCompile 'javax.servlet:servlet-api:2.5'
  compile 'com.googlecode.json-simple:json-simple:1.1'
  compile 'org.slf4j:slf4j-api:1.6.1'
  compile 'org.slf4j:slf4j-simple:1.6.1'
  compile 'commons-io:commons-io:2.0.1'

}



